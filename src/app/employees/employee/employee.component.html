<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
<div class="form-group">
  <label>id</label>
  <input class="form-control" name="RoleId" #RoleId="ngModel" [(ngModel)]="employeeService.selectedEmployee.RoleId" placeholder="id" required>
</div>
<div class="form-group">
  <label></label>
  <input class="form-control" name="RoleName" #RoleName="ngModel" [(ngModel)]="employeeService.selectedEmployee.RoleName" placeholder="name">
</div>
<div class="form-group">
  <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
    <i class="fa fa-floppy-o"></i>
     Submit</button>
  <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
    <i class="fa fa-repeat"></i>
     Reset</button>
</div>
</form>
